<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='../foundational/colors.css' />
  <link rel='stylesheet' href='../foundational/typography.css' />
  <link rel='stylesheet' href='../foundational/spacing.css' />
  <link rel='stylesheet' href='../foundational/sizes.css' />
  <link rel='stylesheet' href='../foundational/overrides.css' />
</head>
<body>

<script type="module">
  import { html, render } from 'lit-html';
  import '../../dist/yot-field.js';

  render(
    html`
      <div>
        <yot-field id="field-id" label="Your Name"></yot-field>
        <yot-field id="field-id" label="No thanks!" type="radio"></yot-field>
        <yot-field id="field-id" error="Dodgy value there!"></yot-field>
      </div>
    `,
    document.querySelector('body')
  );
</script>

<script type="module">
  import { runTests } from '@web/test-runner-mocha';
  import { visualDiff } from '@web/test-runner-visual-regression';

  runTests(() => {
    it('has not visually diverged', async () => {
      return visualDiff(    document.querySelector('body'), 'yot-field');
    });
  });
</script>
</body>
</html>
