<style>
  * {
    box-sizing: border-box;
    font-family: 'Raleway', sans-serif;
  }

  form {
    display: grid;
    grid-row-gap: calc(2 * var(--padding-unit));
  }

  body {
    --palette-primary-light: #C8E6C9;
    --palette-primary-light-on: #151414;
    --palette-primary: #66BB6A;
    --palette-primary-on: #151414;
    --palette-primary-dark: #388E3C;
    --palette-primary-dark-on: #eef2f1;
    --palette-secondary-light: #BCAAA4;
    --palette-secondary-light-on: #151414;
    --palette-secondary: #795548;
    --palette-secondary-on: #eef2f1;
    --palette-secondary-dark: #4E342E;
    --palette-secondary-dark-on: #eef2f1;
    --palette-background-light: #FAFAFA;
    --palette-background-light-on: #151414;
    --palette-background: #EEEEEE;
    --palette-background-on: #151414;
    --palette-background-dark: #CACACA;
    --palette-background-dark-on: #151414;
    --palette-success: #8BC34A;
    --palette-success-on: #151414;
    --palette-error: #D84315;
    --palette-error-on: #eef2f1;
    --palette-info: #FDD835;
    --palette-info-on: #151414;

    --font-size-body-text: 1rem;
    --font-size-aside-text: 0.8rem;
    --font-size-label-text: 0.75rem;

    --field-height: 2.25rem;

    --spacing-unit: 0.25rem;

    --spacing-teeny: calc(var(--spacing-unit) * 0.25);
    --spacing-slight: calc(var(--spacing-unit) * 0.5);
    --spacing-slender: calc(var(--spacing-unit) * 1);
    --spacing-noticeable: calc(var(--spacing-unit) * 2);
    --spacing-comfortable: calc(var(--spacing-unit) * 4);
    --spacing-pronounced: calc(var(--spacing-unit) * 8);
    --spacing-huge: calc(var(--spacing-unit) * 16);

    --stack-density-xs: var(--spacing-slight);
    --stack-density-s: var(--spacing-slender);
    --stack-density-m: var(--spacing-noticeable);
    --stack-density-l: var(--spacing-pronounced);
    --stack-density-xl: var(--spacing-huge);

    --inline-density-xs: var(--spacing-slight);
    --inline-density-s: var(--spacing-slender);
    --inline-density-m: var(--spacing-noticeable);

    --inset-density-xs: var(--spacing-slender);
    --inset-density-s: var(--spacing-noticeable);
    --inset-density-m: var(--spacing-comfortable);
    --inset-density-l: var(--spacing-pronounced);

    --border-xs: var(--spacing-teeny);
    --border-s: var(--spacing-slight);
    --border-m: var(--spacing-noticeable);
    --border-l: var(--spacing-comfortable);
    --border-xl: var(--spacing-huge);
  }
</style>
